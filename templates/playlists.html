<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>

  <body>
    <h1>{{session['username']}}님 반값습니다.</h1>

    <div class="row row-cols-1 row-cols-md-4 g-4 mx-auto w-75 pb-5">
      {% for playlist in playlists %}{% endfor %}
    </div>

    <!-- 로그아웃 기능을 가진 버튼 -->
    <button type="button" class="btn btn-danger" onclick="location.href='/logout'">로그아웃</button>
    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#updateModal">회원 정보 수정</button>
    <!-- Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="ModalLabel">회원가입</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form method="POST" id="signupForm">
              <div class="mb-3">
                <label for="exampleInputID" class="form-label">ID</label>
                <input type="text" class="form-control" id="exampleInputID" aria-describedby="exampleInputID" name="id">
                <div id="exampleInputID" class="form-text">최소 한개의 영문자 + 최소 한개의 숫자 + 8-14자</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword" class="form-label">Password</label>
                <input type="text" class="form-control" id="exampleInputPassword" name="password">
                <div id="exampleInputID" class="form-text">최소 한개의 영문자 + 최소 한개의 숫자 + 최소 한개의 특수 문자 + 10-20자</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleInputName" name="name">
              </div>
            </form>
            <button type="button" class="btn btn-danger" onclick="signup()">SignUp</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  </body>

</html>
