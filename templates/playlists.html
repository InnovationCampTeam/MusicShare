<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>

  <body>
    <h1>{{session['username']}}님 반값습니다.</h1>

    <div class="row row-cols-1 row-cols-md-4 g-4 mx-auto w-75 pb-5">
      {% for playlist in playlists %}{% endfor %}
    </div>

    <!-- 이승현 : 로그아웃 기능을 가진 버튼 -->
    <button type="button" class="btn btn-danger" onclick="location.href='/logout'">로그아웃</button>

    <!-- 이승현 : 회원 정보 수정을 위한 모달 호출 버튼 -->
    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#updateModal">회원 정보 수정</button>

    <!-- 이승현 : 회원 정보 수정 모달 -->
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="ModalLabel">회원가입</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <ul class="nav nav-tabs justify-content-center">
              <li class="nav-item">
                <a id="userNav" class="nav-link" onclick="changePassword()">비밀번호 변경</a>
              </li>
              <li class="nav-item">
                <a id="userNav" class="nav-link" onclick="changeName()">이름 변경</a>
              </li>
              <li class="nav-item">
                <a id="userNav" class="nav-link" onclick="withdraw()">회원 탈퇴</a>
              </li>
            </ul>

            <form method="POST" id="userModal">
            </form>
            <button id="userButton" type="button" class="btn btn-danger" onclick="signup()">SignUp</button>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      modal = $("#userModal");
      button = $("#userButton");

      function inputHTML(id, type, name, text) {
        return '<div class="mb-3"><label for="' + id + '" class="form-label">' + text + '</label>' + '<input type="' + type + '" class="form-control" id="' + id + '" aria-describedby="' + id + '" name="' + name + '">'
      }

      function changePassword() {
        console.log("changePassword!!")
        modal.fadeOut(200, function () {
          modal.empty();
          modal.innerHTML = "";
          modal.append(inputHTML("exampleInputPassword", "password", "password", "현재 Password"));
          modal.append(inputHTML("exampleInputNewPassword", "password", "newpassword", "새로운 Password"));
          modal.append(inputHTML("exampleInputNewPasswordCheck", "password", "newpasswordCheck", "새로운 Password 확인"));
          modal.fadeIn(200);
        });
        button.attr("onclick", "changePassword_Post()");
      }

      function changeName() {
        console.log("changeName!!")
        modal.fadeOut(200, function () {
          modal.empty();
          modal.innerHTML = "";
          modal.append(inputHTML("exampleInputNewName", "newname", "newname", "새로운 이름"));
          modal.fadeIn(200);
        });
        button.attr("onclick", "changeName_Post()");
      }

      function withdraw() {
        console.log("withdraw!!")
        modal.fadeOut(200, function () {
          modal.empty();
          modal.innerHTML = "";
          modal.fadeIn(200);
        });
        button.attr("onclick", "withdraw_Post()");
      }

      function changePassword_Post() {
        $.ajax({
          url: {{url_for('changePassword')}}, // 요기에
          type: 'POST',
          data: $("#userModal").serialize(),
          dataType: 'JSON',
          success: function (data) {
            if (data.result == "success") {
              window.location.href = data.redirect;
            } else {
              alert(data.message);
            }
          },
          error: function (xhr, status) {
            alert(xhr + " : " + status);
          }
        });
      }

      function changeName_Post() {
        $.ajax({
          url: {{url_for('changeName')}}, // 요기에
          type: 'POST',
          data: $("#userModal").serialize(),
          dataType: 'JSON',
          success: function (data) {
            if (data.result == "success") {
              window.location.href = data.redirect;
            } else {
              alert(data.message);
            }
          },
          error: function (xhr, status) {
            alert(xhr + " : " + status);
          }
        });
      }

      function withdraw_Post() {
        $.ajax({
          url: {{url_for('withdraw')}}, // 요기에
          type: 'POST',
          data: $("#userModal").serialize(),
          dataType: 'JSON',
          success: function (data) {
            if (data.result == "success") {
              window.location.href = data.redirect;
            } else {
              alert(data.message);
            }
          },
          error: function (xhr, status) {
            alert(xhr + " : " + status);
          }
        });
      }


      changePassword();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  </body>

</html>
