<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Music Share</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>

  <body  style="width:100vw; height:100vh; display:flex;">    
    <div style="margin: auto; width:40vw; height:auto; display: flex; flex-direction:column; align-items: center; margin-top: 20vh">
      <!-- 로고 : 이미지 -->
      <img src="https://ichef.bbci.co.uk/news/1024/cpsprodpb/14A2C/production/_111042548_gettyimages-1010220858.jpg" style="width:300px; height:200px; object-fit: contain;">
      <!-- 로고 : 메시지 -->
      <p style="font-size: 20px; width:auto;">나만의 플레이리스트를 가까운 사람들과 공유해 보세요</p>

      <!-- 아이디 비밀번호 입력 구간 -->
      <div style="width:20vw;">
        <form method="POST" id="loginForm" >
          <div class="mb-3">
            <input type="text" class="form-control" id="LoginID" aria-describedby="ud" name="id">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="LoginPassword" name="password">
          </div>
        </form>
        <button class="btn btn-danger" onclick="login()" style="width: 100%;">Login</button>
        <div class="row" style="width:auto; text-align: center;">
          <p class="col-7 m-0"style="font-size: 13px;">아직 회원이 아니신가요?</p>
          <a class="col-5" type="button" data-bs-toggle="modal" data-bs-target="#Modal" style="color: blue; font-size: 13px;">회원가입하러가기</a>
        </div>  
      </div>
       
    </div>

    <!-- 회원가입 모달 -->
    <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="ModalLabel">회원가입</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form method="POST" id="signupForm">
              <div class="mb-3">
                <label for="SignupID" class="form-label">ID</label>
                <input type="text" class="form-control" id="SignupID" name="id">
                <div class="form-text">최소 한개의 영문자 + 최소 한개의 숫자 + 8-14자</div>
              </div>
              <div class="mb-3">
                <label for="SignupPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="SignupPassword" name="password">
                <div class="form-text">최소 한개의 영문자 + 최소 한개의 숫자 + 최소 한개의 특수 문자 + 10-20자</div>
              </div>
              <div class="mb-3">
                <label for="SignupName" class="form-label">Name</label>
                <input type="text" class="form-control" id="SignupName" name="name">
              </div>
            </form>
            <button class="btn btn-danger" onclick="signup()">SignUp</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // 로그인 값을 받아 전달하는 기능
      function login() {
        $.ajax({
          url: {{url_for('login')}}, // 요기에
          type: 'POST',
          data: $("#loginForm").serialize(),
          dataType: 'JSON',
          success: function (data) {
            if (data.result == "success") {
              window.location.href = data.redirect;
            } else {
              alert(data.message);
            }
          },
          error: function (xhr, status) {
            alert(xhr + " : " + status);
          }
        });
      }

      // 회원가입 값을 받아 전달하는 기능
      function signup() {
        $.ajax({
          url: {{url_for('signup')}}, // 요기에
          type: 'POST',
          data: $("#signupForm").serialize(),
          dataType: 'JSON',
          success: function (data) {
            if (data.result == "success") {
              window.location.href = data.redirect;
            } else {
              alert(data.message);
            }
          },
          error: function (xhr, status) {
            alert(xhr + " : " + status);
          }
        });
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  </body>

</html>
