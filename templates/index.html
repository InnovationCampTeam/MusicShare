<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>

  <body>
    <form method="POST" id="loginForm">
      <div class="mb-3">
        <label for="LoginID" class="form-label">ID</label>
        <input type="text" class="form-control" id="LoginID" aria-describedby="ud" name="id">
      </div>
      <div class="mb-3">
        <label for="LoginPassword" class="form-label">PASSWORD</label>
        <input type="password" class="form-control" id="LoginPassword" name="password">
      </div>
    </form>
    <button class="btn btn-danger" onclick="login()">Login</button>

    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#Modal">SignUp</button>
    <!-- Modal -->
    <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="ModalLabel">회원가입</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form method="POST" id="signupForm">
              <div class="mb-3">
                <label for="SignupID" class="form-label">ID</label>
                <input type="text" class="form-control" id="SignupID" name="id">
                <div class="form-text">최소 한개의 영문자 + 최소 한개의 숫자 + 8-14자</div>
              </div>
              <div class="mb-3">
                <label for="SignupPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="SignupPassword" name="password">
                <div class="form-text">최소 한개의 영문자 + 최소 한개의 숫자 + 최소 한개의 특수 문자 + 10-20자</div>
              </div>
              <div class="mb-3">
                <label for="SignupName" class="form-label">Name</label>
                <input type="text" class="form-control" id="SignupName" name="name">
              </div>
            </form>
            <button class="btn btn-danger" onclick="signup()">SignUp</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      function login() {
        $.ajax({
          url: {{url_for('login')}}, // 요기에
          type: 'POST',
          data: $("#loginForm").serialize(),
          dataType: 'JSON',
          success: function (data) {
            if (data.result == "success") {
              window.location.href = data.redirect;
            } else {
              alert(data.message);
            }
          },
          error: function (xhr, status) {
            alert(xhr + " : " + status);
          }
        });
      }

      function signup() {
        $.ajax({
          url: {{url_for('signup')}}, // 요기에
          type: 'POST',
          data: $("#signupForm").serialize(),
          dataType: 'JSON',
          success: function (data) {
            if (data.result == "success") {
              window.location.href = data.redirect;
            } else {
              alert(data.message);
            }
          },
          error: function (xhr, status) {
            alert(xhr + " : " + status);
          }
        });
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  </body>

</html>
