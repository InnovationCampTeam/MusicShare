<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Playlist</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      .make-playlist {
        border: 1px solid skyblue;
        border-radius: 20px;
        width: 200px;
        height: 300px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>My Playlist</h1>
    <div class="make-playlist">
      <div>플레이리스트 생성</div>
      <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal">+</button>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Playlist 만들기</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="{{ url_for('playlist_create') }}" method="GET">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Playlist 이름</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  name="playlist_name"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >커버 이미지</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  name="img_url"
                />
              </div>
              <button type="submit" class="btn btn-primary">생성하기</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Playlist 목록 -->
    <div id="card-list" class="row row-cols-1 row-cols-md-4 g-4 mx-auto w-75 pb-5">
      {% for playlist in data %}
      <div class="col">
        <div class="card h-100">
          <img src="{{ playlist.img }}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ playlist.name }}</h5>
            <p class="card-text">{{ playlist.img }}</p>
          </div>
        </div>
      </div>
      <form action="{{ url_for('playlist_delete', plid=playlist.plid) }}" method="post">
        <button type="submit">삭제</button>
      </form>
      {% endfor %}
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
